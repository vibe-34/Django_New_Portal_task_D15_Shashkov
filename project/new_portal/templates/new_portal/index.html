<!-- наследуемся от default.html из папки new_portal -->
{% extends 'new_portal/default.html'%}

<!-- Загружаем теги с переводами, без этой строки ничего не будет работать -->
{% load i18n %}

<!-- в block title передаем: Главная страница -->
{% block title %}{{ title }}{% endblock %}

{% block content %}
    <div class="features">
        <h1>{{ title }}</h1>
        <p><h4>{% trans "Этот новостной портал, посвящен любителям качественного звука в своих автомобилях." %}</h4></p>
        <p>{% trans "Двигайтесь с музыкой!" %} </p>
    </div>
{% endblock %}
